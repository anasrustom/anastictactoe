<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="./index.js"></script>
    <title>TicTacToe - AR</title>
    <link rel="shortcut icon" 
    href="img/favicon.png.png" 
    type="image/png">
</head>
<body>
    <div class="background">
        <section class="title">
            <h1>Impossible Tic Tac Toe</h1>
        </section>
        <section class="display">
            You are <span class="display-player playerX">X</span>
        </section>
    
        <div class="container">
            <div class="tile zero"></div>
            <div class="tile one"></div>
            <div class="tile two"></div>
            <div class="tile three"></div>
            <div class="tile four"></div>
            <div class="tile five"></div>
            <div class="tile six"></div>
            <div class="tile seven"></div>
            <div class="tile eight"></div>
        </div>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </div>
</body>
</html>
